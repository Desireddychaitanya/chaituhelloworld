apiVersion: apps/v1

kind: Deployment

metadata:
   name: nginx-deployment
   labels:
     app: nginx
spec:
  replicas: 2
  selector:
     matchLabels:
       app: nginx
  strategy:
     type: Recreate
  template:
     metadata:
       labels:
         app: nginx
     spec:
      containers:
      - name: nginx
        image: 915451327550.dkr.ecr.us-east-2.amazonaws.com/dev:40
        ports:
        - containerPort: 80
        resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
 name: my-service
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port : 80
      targetPort: 80
  type: nodePort


